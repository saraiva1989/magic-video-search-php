<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Arena - Vídeos de Decks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c2c3a);
      color: #f0f0f0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: url('https://cdn.wallpapersafari.com/92/91/lvoaL5.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #000;
    }

    .search-container {
      text-align: center;
      margin: 2rem;
    }

    input[type="text"] {
      padding: 1rem;
      width: 60%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 1rem 2rem;
      margin-left: 1rem;
      border: none;
      background-color: #ffb300;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .results {
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: row;
    }

    .video-card {
        width: 600px;
        margin: 20px;

      background: #292942;
      border-radius: 10px;
      margin-bottom: 2rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .video-card h3 {
      margin-top: 0;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .decklist {
      background-color: #1c1c2e;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-line;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <header>
    <h1>Magic Arena - Vídeos de Decks</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Digite o nome da carta...">
    <button onclick="buscarCarta()">Pesquisar</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const videos = [
    {
                    linkyoutube: "https://www.youtube.com/embed/xJXPzbWmcmo",
                    canal: "umotivo",
                    cartaPesquisada: "Manipulador do Crepúsculo",
                    decklist: "4 Manipulador do Crepúsculo (KHM) 91;2 Abala‑terra (KHM) 145;2 Valquíria Erradicadora (KHM) 94;4 Vingadora de Skemfar (KHM) 109;4 Amoque Draconeo (KHM) 131;2 Arni Testa Partida (KHM) 120;4 O Massacre do Céu Sangrento (KHM) 207;2 Brasolâmina (ELD) 120;4 Sede de Grão-vampiro (ZNR) 94;2 Ato Cruel (IKO) 91;2 Libertador Destemido (KHM) 135;2 Dragão da Ponte Dourada (KHM) 139;7 Pântano (UST) 214;7 Montanha (UST) 215;2 Despertar de Agadeem (ZNR) 90;2 Esmagamento de Quebra‑crânio (ZNR) 161;4 Senda do Passo Ruinoso (KHM) 252;2 Ressuscitar os Draugr (KHM) 105;2 Rankle, Mestre das Peças (ELD) 101;"
                },
                {
                    linkyoutube: "https://www.youtube.com/embed/xJXPzbWmcmo",
                    canal: "umotivo",
                    cartaPesquisada: "Manipulador do Crepúsculo",
                    decklist: "4 Manipulador do Crepúsculo (KHM) 91;2 Abala‑terra (KHM) 145;2 Valquíria Erradicadora (KHM) 94;4 Vingadora de Skemfar (KHM) 109;4 Amoque Draconeo (KHM) 131;2 Arni Testa Partida (KHM) 120;4 O Massacre do Céu Sangrento (KHM) 207;2 Brasolâmina (ELD) 120;4 Sede de Grão-vampiro (ZNR) 94;2 Ato Cruel (IKO) 91;2 Libertador Destemido (KHM) 135;2 Dragão da Ponte Dourada (KHM) 139;7 Pântano (UST) 214;7 Montanha (UST) 215;2 Despertar de Agadeem (ZNR) 90;2 Esmagamento de Quebra‑crânio (ZNR) 161;4 Senda do Passo Ruinoso (KHM) 252;2 Ressuscitar os Draugr (KHM) 105;2 Rankle, Mestre das Peças (ELD) 101;"
                },
                {
                    linkyoutube: "https://www.youtube.com/embed/xJXPzbWmcmo",
                    canal: "umotivo",
                    cartaPesquisada: "Manipulador do Crepúsculo",
                    decklist: "4 Manipulador do Crepúsculo (KHM) 91;2 Abala‑terra (KHM) 145;2 Valquíria Erradicadora (KHM) 94;4 Vingadora de Skemfar (KHM) 109;4 Amoque Draconeo (KHM) 131;2 Arni Testa Partida (KHM) 120;4 O Massacre do Céu Sangrento (KHM) 207;2 Brasolâmina (ELD) 120;4 Sede de Grão-vampiro (ZNR) 94;2 Ato Cruel (IKO) 91;2 Libertador Destemido (KHM) 135;2 Dragão da Ponte Dourada (KHM) 139;7 Pântano (UST) 214;7 Montanha (UST) 215;2 Despertar de Agadeem (ZNR) 90;2 Esmagamento de Quebra‑crânio (ZNR) 161;4 Senda do Passo Ruinoso (KHM) 252;2 Ressuscitar os Draugr (KHM) 105;2 Rankle, Mestre das Peças (ELD) 101;"
                },
                {
                    linkyoutube: "https://www.youtube.com/embed/xJXPzbWmcmo",
                    canal: "umotivo",
                    cartaPesquisada: "Manipulador do Crepúsculo",
                    decklist: "4 Manipulador do Crepúsculo (KHM) 91;2 Abala‑terra (KHM) 145;2 Valquíria Erradicadora (KHM) 94;4 Vingadora de Skemfar (KHM) 109;4 Amoque Draconeo (KHM) 131;2 Arni Testa Partida (KHM) 120;4 O Massacre do Céu Sangrento (KHM) 207;2 Brasolâmina (ELD) 120;4 Sede de Grão-vampiro (ZNR) 94;2 Ato Cruel (IKO) 91;2 Libertador Destemido (KHM) 135;2 Dragão da Ponte Dourada (KHM) 139;7 Pântano (UST) 214;7 Montanha (UST) 215;2 Despertar de Agadeem (ZNR) 90;2 Esmagamento de Quebra‑crânio (ZNR) 161;4 Senda do Passo Ruinoso (KHM) 252;2 Ressuscitar os Draugr (KHM) 105;2 Rankle, Mestre das Peças (ELD) 101;"
                },
    ];
    buscarCarta();

    function buscarCarta() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      const resultado = videos.filter(video => video.cartaPesquisada.toLowerCase().includes(termo));

      const container = document.getElementById("results");
      container.innerHTML = '';

      if (resultado.length === 0) {
        container.innerHTML = "<p>Nenhum vídeo encontrado para essa carta.</p>";
        return;
      }

      resultado.forEach(video => {
        const cartasDeck = video.decklist.split(";");
        const videoHTML = `
          <div class="video-card">
            <iframe src="${video.linkyoutube}" allowfullscreen></iframe>
            <h3>${video.cartaPesquisada}</h3>
            <p><strong>Canal:</strong> ${video.canal}</p>
            <div class="decklist"><strong>Deck</strong>\n${cartasDeck.map(carta => `${carta}<br>`).join('')}</div>
          </div>
        `;
        container.innerHTML += videoHTML;
      });
    }
  </script>

</body>
</html>
